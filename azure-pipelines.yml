# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  workingDirectory: '$(System.DefaultWorkingDirectory)/src'

trigger:
  branches:
    include:
    - main

jobs:
  - job: AzureLogin
    steps:
    - task: CmdLine@2
      inputs:
        script: 'az login -u $(username) -p $(very-secret-pass)'


  - job: TerraformCommands
    steps:

    # Install Terraform
    - task: TerraformInstaller@0
      displayName: Install Terraform
      inputs:
        terraformVersion: 'latest'
    
    # Init
    - task: TerraformCLI@0
      displayName: Initialize Terraform
      inputs:
        command: 'init'
        workingDirectory: '$(workingDirectory)/terraform'
        commandOptions: '-backend-config=config.azurerm.tfbackend'
        backendType: 'azurerm'

    # Plan
    - task: TerraformCLI@0
      displayName: Plan Terrafrom Deployment
      inputs:
        command: 'plan'
        workingDirectory: '$(workingDirectory)/terraform'
        commandOptions: '-var "sql_admin_password=$(sql-admin-password)" -o tfplan'

    # Apply
    - task: TerraformCLI@0
      displayName: Apply Terraform Deployment Plan
      inputs:
        command: 'apply'
        workingDirectory: '$(workingDirectory)/terraform'